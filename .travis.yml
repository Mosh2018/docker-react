sudo: required
services:
    - docker

before_install:
    - docker build -t mosh2018/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true mosh2018/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: eu-central-1
    app: docker-react
    env: DockerReact-env
    bucket_name: elasticbeanstalk-eu-central-1-149501274876
    bucket_path: docker-react
    on:
        branch: master
    
    access_key_id:
        secure: "$ACCESS_KEY_REACT"

    secret_access_key:
        secure: "$SECRET_KEY_REACT"